<!doctype html>
<html lang="fr">
  <head>

  <body>
    <main class="bd-content order-1">
        <div class="bg-black title-bar">
            <div class="container-xxl d-block">
              <div class="row">
                <div class="col-12">
                  <h1 class="main-title display-1">Tota11y Lost</h1>
                  <h2 class="subtitle">Hall of Fame</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="container-xxl pt-4">
            <div class="row justify-content-evenly">
              <div class="col-4">
                <h2 class="column-title text-primary">Todays greatest</h2>
                <table class="table table-dark">
                  <caption class="visually-hidden">Les meilleurs scores du jour</caption>
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Pseudo</th>
                      <th scope="col">Score</th>
                    </tr>
                  </thead>
                  <tr>
                    <td>
                      <img src="assets/img/PixelArts/Coupe-or.png" alt="Premier au classement du jour">
                    </td>
                    <td>Player 0</td>
                    <td>2 426</td>
                  </tr>
                  <tr>
                    <td>
                      <img src="assets/img/PixelArts/Coupe-argent.png" alt="Deuxième au classement du jour">
                    </td>
                    <td>Player 1</td>
                    <td>2 026</td>
                  </tr>
                  <tr>
                    <td>
                      <img src="assets/img/PixelArts/Coupe-bronze.png" alt="Troisième au classement du jour">
                    </td>
                    <td>Player 2</td>
                    <td>1 869</td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>Player 3</td>
                    <td>1 587</td>
                  </tr>
                </table>
              </div>
              <div class="col-4">
                <h2 class="column-title text-primary">All time greatest</h2>
                <table class="table table-dark">
                  <caption class="visually-hidden">classement général</caption>
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Pseudo</th>
                      <th scope="col">Score</th>
                    </tr>
                  </thead>
                  <tr>
                    <td>
                      <img src="assets/img/PixelArts/Coupe-or.png" alt="Premier au classement général">
                    </td>
                    <td>Player 0</td>
                    <td>2 426</td>
                  </tr>
                  <tr>
                    <td>
                      <img src="assets/img/PixelArts/Coupe-argent.png" alt="Deuxième au classement général">
                    </td>
                    <td>Player 1</td>
                    <td>2 026</td>
                  </tr>
                  <tr>
                    <td>
                      <img src="assets/img/PixelArts/Coupe-bronze.png" alt="Troisième au classement général">
                    </td>
                    <td>Player 2</td>
                    <td>1 869</td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>Player 3</td>
                    <td>1 587</td>
                  </tr>
                </table>
              </div>
            </div>
        </div>
    </main>
