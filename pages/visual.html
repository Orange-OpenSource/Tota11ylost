<!doctype html>
<html data-i18n="common.lang_lang">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" data-i18n="visual.content_description"/>
  <title data-i18n="visual.tabTitle"></title>
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-fyenpx19UpfUhZ+SD9o9IdxeIJKE6upKx0B54OcXy1TqnO660Qw9xw6rOASP+eir" crossorigin="anonymous">
  <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
  <script src="../lang/lang.js"></script>
  <style>
    li::marker {
      color: grey !important;
    }

    .btn-dark {
      --bs-btn-bg: grey !important;
      --bs-btn-border-color: grey !important;
    }
  </style>
</head>

<body class="fs-2">
  <input type="hidden"  id="pageId" name="pageId" value="visual" />
<header>
  <div class="bg-dark py-2">
    <div class="m-3 d-flex justify-content-between">
      <div class="d-flex align-items-end">
        <img src="../assets/img/orange-logo.png" class="mx-2" data-i18n="common.banner.alt_orangeLogo">
        <h1 class="fs-2 m-0" data-i18n="common.banner.title"></h1>
      </div>
      <div id="timer" class="d-flex align-items-center">
      </div>
    </div>
  </div>
  <div class="title-bar">
    <div class="mx-4">
      <h1 class="display-2" data-i18n="visual.pageTitle"></h1>
    </div>
  </div>
</header>
<main>
  <div class="mx-4">
    <h2 data-i18n="visual.descriptionHeading"></h2>
    <p data-i18n="visual.descriptionText1"></p>
    <p data-i18n="visual.descriptionText2"></p>
    <h2 data-i18n="visual.userTypeHeading"></h2>
    <p data-i18n="visual.userTypeDescription"></p>
    <h2 data-i18n="visual.rulesHeading"></h2>
    <ul>
      <li data-i18n="visual.rule1"></li>
      <li data-i18n="visual.rule2"></li>
    </ul>

    <div id="buttonDiv" class="my-2"></div>
    <div id="error-message" class="alert alert-danger d-none" role="alert">
      <span class="alert-icon"></span>
      <p data-i18n="visual.errorMessage"></p>
    </div>
    <h2 data-i18n="form.hintsHeading"></h2>
    <p id="displayTimer">
      <span data-i18n="hints.hintsTimer"></span>
      <span role="timer" id="hint-timer"></span>
    </p>
    <p id="hintsAvailable" class="d-none visually-hidden" role="alert"  data-i18n="hints.hintsAvailable">
    </p>
    <div class="indicesDiv">
      <div id="indice1" class="d-none" role="alert">
        <h3 data-i18n="form.hint1Heading"></h3>
      </div>
      <div id="indice2" class="d-none" role="alert">
        <h3 data-i18n="form.hint2Heading"></h3>
      </div>
      <div id="indice3" class="d-none" role="alert">
        <h3 data-i18n="form.hint3Heading"></h3>
      </div>
      <div class="my-3">
        <button type="button" class="btn fs-3 p-2 btn-primary" id="indice" disabled data-i18n="form.getHintButton"></button>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/js/boosted.bundle.min.js"
        integrity="sha384-+lAXqnipqQpjxMdd/9Hp2GOzB4aIouKEYRZ7AE66h68BDob7UlMLpZY7w7SqrC+M"
        crossorigin="anonymous"></script>
<script src="../assets/js/visuel/visuel.js"></script>
<script src="../assets/js/timer/timer.js"></script>
<script src="../assets/js/hints/hints.js"></script>
<script src="../assets/js/hints/_visual.js"></script>
</body>
</html>
