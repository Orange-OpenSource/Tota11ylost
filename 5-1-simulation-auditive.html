<!doctype html>
<html data-i18n="common.lang_lang">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" data-i18n="hearingSimu.content_description"/>
  <title data-i18n="hearingSimu.tabTitle"></title>
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/orange-helvetica.min.css" rel="stylesheet"
        integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-fyenpx19UpfUhZ+SD9o9IdxeIJKE6upKx0B54OcXy1TqnO660Qw9xw6rOASP+eir" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
  <script src="./lang/lang.js"></script>
</head>

<body class="fs-2">
<header class="sticky-top">
  <div class="container-fluid bg-dark">
    <div class="mx-auto">
      <h1 class="text-center" data-i18n="hearingSimu.pageTitle"></h1>
      <div class="text-center text-bg-dark" role="region"
           data-i18n="common.timer.aria-label_timerArea; common.timer.timeLimit" id="timer">
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container-fluid">
    <div id="errorDiv" class="alert alert-danger mb-3 d-none" role="alert">
      <span class="alert-icon"><span class="visually-hidden" data-i18n="hearingSimu.errorHiddenText"></span></span>
      <p data-i18n="hearingSimu.errorMessage"></p>
    </div>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/BMB_REWQHy4?si=uFhkz3-Vax4JQMgl"
              data-i18n="hearingSimu.title_youtubeVideo" frameborder="0" allow="picture-in-picture"></iframe>
    </div>
    <div class="mb-3">
      <label for="reponse" class="form-label" data-i18n="hearingSimu.labelResponse"></label>
      <input type="text" class="form-control" id="reponse" autocomplete="off"
             data-i18n="hearingSimu.aria-label_response">
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" id="valider" data-i18n="hearingSimu.validateButton"></button>
    </div>
  </div>
</main>
<script src="./assets/js/auditif/auditif51.js"></script>
<script src="./assets/js/timer/timer.js"></script>
</body>
</html>
