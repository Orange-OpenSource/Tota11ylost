<!doctype html>
<html data-i18n="common.lang_lang">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" data-i18n="cognitiveSimu.content_description"/>
  <title data-i18n="cognitiveSimu.tabTitle"></title>
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/orange-helvetica.min.css" rel="stylesheet"
        integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-fyenpx19UpfUhZ+SD9o9IdxeIJKE6upKx0B54OcXy1TqnO660Qw9xw6rOASP+eir" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
  <script src="./lang/lang.js"></script>

<body class="fs-2">
<header class="sticky-top">
  <div class="container-fluid bg-dark">
    <div class="mx-auto">
      <h1 class="text-center" data-i18n="cognitiveSimu.pageTitle"></h1>
      <div class="text-center text-bg-dark" role="region"
           data-i18n="common.timer.aria-label_timerArea; common.timer.timeLimit" id="timer">
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container-fluid">
    <h2 class="my-2" data-i18n="cognitiveSimu.riddleHeading"></h2>
    <ul>
      <li data-i18n="cognitiveSimu.riddle1"></li>
      <li data-i18n="cognitiveSimu.riddle2"></li>
      <li data-i18n="cognitiveSimu.riddle3"></li>
    </ul>
    <div id="errorDiv" class="alert alert-danger mb-3 d-none" role="alert">
      <span class="alert-icon"><span class="visually-hidden" data-i18n="cognitiveSimu.errorHiddenText"></span></span>
      <p data-i18n="cognitiveSimu.errorMessage"></p>
    </div>
    <div class="mb-3">
      <label for="premier" class="form-label" data-i18n="cognitiveSimu.labelFirst"></label>
      <input type="text" class="form-control" id="premier" data-i18n="cognitiveSimu.aria-label_first">
    </div>
    <div class="mb-3">
      <label for="deuxieme" class="form-label" data-i18n="cognitiveSimu.labelSecond"></label>
      <input type="text" class="form-control" id="deuxieme" data-i18n="cognitiveSimu.aria-label_second">
    </div>
    <div class="mb-3">
      <label for="troisieme" class="form-label" data-i18n="cognitiveSimu.labelThird"></label>
      <input type="text" class="form-control" id="troisieme" data-i18n="cognitiveSimu.aria-label_third">
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" id="valider" data-i18n="cognitiveSimu.validateButton"></button>
    </div>
    <div id="overlay">
      <div id="content">
      </div>
    </div>
  </div>
</main>
<script src="./assets/js/cognitif/attention-disorder.js"></script>
<script src="./assets/js/cognitif/simulateDyslexiaEasy.js"></script>
<script src="./assets/js/cognitif/cognitif31.js"></script>
<script src="./assets/js/timer/timer.js"></script>
</body>
</html>
