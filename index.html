<!DOCTYPE html>
<html data-i18n="common.lang_lang">
<head>
  <meta charset="utf-8">
  <title data-i18n="welcome.tabTitle"></title>
  <meta name="description" data-i18n="welcome.content_description"/>
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-fyenpx19UpfUhZ+SD9o9IdxeIJKE6upKx0B54OcXy1TqnO660Qw9xw6rOASP+eir" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
  <script src="./lang/lang.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg supra" data-bs-theme="dark"
       aria-label="Supra navigation - With an additional languages navbar example">
    <div class="container-xxl">
      <ul id="languageSelect" class="navbar-nav ms-auto" data-i18n="common.banner.aria-label_selectLanguage">
        <li class="nav-item">
          <a class="nav-link" href="#" aria-label="EN English version" lang="en" hreflang="en">English</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" aria-label="ES Versión en español" lang="es" hreflang="es">Español</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#" aria-label="FR Version française" lang="fr" hreflang="fr"
             aria-current="true">Français</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="m-3 d-flex align-items-end">
    <img src="./assets/img/orange-logo.png" class="mx-2" data-i18n="common.banner.alt_orangeLogo">
    <h1 class="fs-2 m-0" data-i18n="common.banner.title"></h1>
  </div>
</header>

<main class="d-flex flex-row m-3 ms-4">
  <div class="col-6">
    <h2 class="mb-5" data-i18n="welcome.intro"></h2>

    <h3 class="col-9 mb-4" data-i18n="welcome.rules"></h3>

    <h4 data-i18n="welcome.adventureType"></h4>
    <div class="dropdown">
      <button class="btn fs-3 p-2 btn-dropdown dropdown-toggle col-9 justify-content-between" type="button"
              data-bs-toggle="dropdown" aria-expanded="false"
              data-i18n="welcome.escapeGame">
      </button>
    </div>

    <h4 class="mt-3" data-i18n="welcome.duration"></h4>
    <div class="d-flex flex-row">
      <div class="form-check me-3">
        <input class="form-check-input" type="radio" name="gameDuration" id="30min">
        <label class="form-check-label" for="30min" data-i18n="welcome.30min"></label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gameDuration" id="60min" checked>
        <label class="form-check-label" for="60min" data-i18n="welcome.60min"></label>
      </div>
    </div>

    <form id="myForm">
      <fieldset>
        <div class="form-group col-9">
          <label class="fs-4 my-3 is-required" for="pseudo" data-i18n="welcome.pseudo"></label>
          <input type="text" class="form-control" id="pseudo" required oninput="setCustomValidity('')"
                 data-i18n="welcome.placeholder_enterPseudo;welcome.oninvalid_errorMessageEmptyPseudo">
        </div>
        <button type="submit" class="btn fs-3 p-2 btn-primary mt-4" id="start" data-i18n="welcome.buttonStartAdventure"></button>

      </fieldset>
    </form>
  </div>
  <div class="ms-5 col-4">
    <img src="./assets/img/Start.svg" alt="">
  </div>
</main>

<footer class="footer bg-dark navbar-dark mt-auto">
  <h2 class="visually-hidden" data-i18n="common.footer.sitemapAndInformation"></h2>
  <div class="ms-4 footer-terms">
    <ul class="navbar-nav gap-md-3">
      <li class="fw-bold" data-i18n="common.footer.copyright"></li>
      <li><a class="nav-link" data-i18n="common.footer.termsAndConditions;common.footer.href_termsAndConditions"></a></li>
      <li><a class="nav-link" data-i18n="common.footer.privacy;common.footer.href_privacy"></a></li>
      <li><a class="nav-link" data-i18n="common.footer.accessibilityStatement;common.footer.href_accessibilityStatement"></a></li>
      <li><a class="nav-link" data-i18n="common.footer.cookiePolicy;common.footer.href_cookiePolicy"></a></li>
    </ul>
  </div>
</footer>
<script src="./assets/js/timer/timer.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/welcome.js"></script>
</body>
</html>
