<!doctype html>
<html data-i18n="common.lang_lang">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" data-i18n="physicalSimu.content_description"/>
  <title data-i18n="physicalSimu.tabTitle"></title>
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/orange-helvetica.min.css" rel="stylesheet"
        integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-fyenpx19UpfUhZ+SD9o9IdxeIJKE6upKx0B54OcXy1TqnO660Qw9xw6rOASP+eir" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
  <script src="./lang/lang.js"></script>
</head>

<body class="fs-2">
<header>
  <div class="bg-dark py-2">
    <div class="m-3 d-flex justify-content-between">
      <div class="d-flex align-items-end">
        <img src="./assets/img/orange-logo.png" class="orange-logo mx-2" data-i18n="common.banner.alt_orangeLogo">
        <h1 class="fs-2 m-0" data-i18n="common.banner.title"></h1>
      </div>
      <div id="timer" class="d-flex align-items-center">
      </div>
    </div>
  </div>
  <div class="title-bar">
    <div class="container-fluid">
      <h1 class="display-2" data-i18n="physicalSimu.pageTitle"></h1>
    </div>
  </div>
</header>
<main>
  <div class="container-fluid">
    <h2 class="my-2" data-i18n="physicalSimu.riddleHeading"></h2>
    <ul>
      <li data-i18n="physicalSimu.userTypeText1"></li>
      <li data-i18n="physicalSimu.userTypeText2"></li>
      <li data-i18n="physicalSimu.hint1"></li>
      <li data-i18n="physicalSimu.hint2"></li>
      <li data-i18n="physicalSimu.hint3"></li>
      <li data-i18n="physicalSimu.hint4"></li>
      <li data-i18n="physicalSimu.hint5"></li>
    </ul>
    <div id="errorDiv" class="alert alert-danger mb-3 d-none" role="alert">
      <span class="alert-icon"><span class="visually-hidden" data-i18n="physicalSimu.errorHiddenText"></span></span>
      <p data-i18n="physicalSimu.errorMessage"></p>
    </div>
    <div class="mb-3">
      <label for="inputField" class="form-label" data-i18n="physicalSimu.labelResponse"></label>
      <input type="text" class="form-control" id="inputField" autocomplete="off"
             data-i18n="physicalSimu.aria-label_response">
    </div>
    <div>
      <button class="btn btn-primary my-3" id="valider" data-i18n="physicalSimu.validateButton"></button>
    </div>
  </div>
</main>
<script src="./assets/js/moteur/moteur2.js" type="text/javascript"></script>
<script src="./assets/js/timer/timer.js"></script>
</body>
</html>
