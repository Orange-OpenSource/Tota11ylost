<!doctype html>
<html data-i18n="common.lang_lang">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" data-i18n="hearingSimu.content_description"/>
  <title data-i18n="hearingSimu.tabTitle"></title>
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-fyenpx19UpfUhZ+SD9o9IdxeIJKE6upKx0B54OcXy1TqnO660Qw9xw6rOASP+eir" crossorigin="anonymous">
  <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
  <script src="../lang/lang.js"></script>
</head>

<body class="fs-2">
  <input type="hidden"  id="pageId" name="pageId" value="hearingSimulation" />
<header>
  <div class="bg-dark py-2">
    <div class="m-3 d-flex justify-content-between">
      <div class="d-flex align-items-end">
        <img src="../assets/img/orange-logo.png" class="mx-2" data-i18n="common.banner.alt_orangeLogo">
        <h1 class="fs-2 m-0" data-i18n="common.banner.title"></h1>
      </div>
      <div id="timer" class="d-flex align-items-center">
      </div>
    </div>
  </div>
  <div class="title-bar">
    <div class="mx-4">
      <h1 class="display-2" data-i18n="hearingSimu.pageTitle"></h1>
    </div>
  </div>
</header>
<main>
  <div class="mx-4">
    <div id="errorDiv" class="alert alert-danger mb-3 d-none" role="alert">
      <span class="alert-icon"><span class="visually-hidden" data-i18n="hearingSimu.errorHiddenText"></span></span>
      <p data-i18n="hearingSimu.errorMessage"></p>
    </div>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/BMB_REWQHy4?si=uFhkz3-Vax4JQMgl"
              data-i18n="hearingSimu.title_youtubeVideo" frameborder="0" allow="picture-in-picture"></iframe>
    </div>
    <div class="mb-3">
      <label for="reponse" class="form-label" data-i18n="hearingSimu.labelResponse"></label>
      <input type="text" class="form-control" id="reponse" autocomplete="off"
             data-i18n="hearingSimu.aria-label_response">
    </div>
    <div class="mb-3">
      <button class="btn fs-3 p-2 btn-primary" id="valider" data-i18n="hearingSimu.validateButton"></button>
    </div>
    <h2 data-i18n="form.hintsHeading"></h2>
    <p id="displayTimer">
      <span data-i18n="hints.hintsTimer"></span>
      <span role="timer" id="hint-timer"></span>
    </p>
    <p id="hintsAvailable" class="d-none visually-hidden" role="alert"  data-i18n="hints.hintsAvailable">
    </p>
    <div class="indicesDiv">
      <div id="indice1" class="d-none" role="alert">
        <h3 data-i18n="form.hint1Heading"></h3>
      </div>
      <div id="indice2" class="d-none" role="alert">
        <h3 data-i18n="form.hint2Heading"></h3>
      </div>
      <div id="indice3" class="d-none" role="alert">
        <h3 data-i18n="form.hint3Heading"></h3>
      </div>
      <div class="my-3">
        <button type="button" class="btn btn-primary" id="indice" disabled data-i18n="form.getHintButton"></button>
      </div>
    </div>
  </div>
</main>
<script src="../assets/js/auditif/auditif51.js"></script>
<script src="../assets/js/timer/timer.js"></script>
<script src="../assets/js/hints/hints.js"></script>
</body>
</html>
