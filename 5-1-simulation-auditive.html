<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Damien GOMEZ" />
  <meta name="description" content="Page de simulation d'un handicap auditif" />
  <title>Simulation - Handicap auditif - Escape Game A11y</title>
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/orange-helvetica.min.css" rel="stylesheet"
    integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.2/dist/css/boosted.min.css" rel="stylesheet"

  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="fs-2">
  <header class="sticky-top">
    <div class="container-fluid bg-dark">
      <div class="mx-auto">
        <h1 class="text-center">5.1 - simulation auditive</h1>
        <div class="text-center text-bg-dark" role="region" aria-label="Zone du timer de l'escapeGame" class="timer"
          id="timer">Fin du temps imparti</div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div id="errorDiv" class="alert alert-danger mb-3 d-none" role="alert">
        <span class="alert-icon"><span class="visually-hidden">Erreur</span></span>
        <p>C'est raté, réécoutez bien la vidéo!!!</p>
      </div>
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BMB_REWQHy4?si=uFhkz3-Vax4JQMgl"
          title="vidéo youtube - énigme auditive" frameborder="0" allow="picture-in-picture"></iframe>

      </div>
      <div class="mb-3">
        <label for="reponse" class="form-label">Réponse</label>
        <input type="text" class="form-control" id="reponse" autocomplete="off">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" id="valider">Valider</button>
      </div>
    </div>
    </div>
  </main>
  <script src="./assets/js/auditif/auditif51.js"></script>
  <script src="./assets/js/timer/timer.js"></script>
</body>

</html>
